<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/svg/logo-white.svg" alt="Логотип Место" class="header__logo">
    </a>
  </header>
  <main class="content"> 
    <section class="profile">
      <img src="./images/Kusto.jpg" alt="Ваш аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button clickable"></button>
        </div> 
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить карточку" class="profile__add-button clickable"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
      
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer> 
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form">
        <input type="text" name="user-name" class="popup__input popup__input_type_name" placeholder="Имя" required>
        <input type="text" name="user-description" class="popup__input popup__input_type_description" placeholder="О себе">
        <input type="submit" value="Сохранить" class="popup__submit">
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-button clickable"></button>
    </div>
  </div>
  <div class="popup-add">
    <div class="popup-add__container">
      <h2 class="popup-add__title">Новое место</h2>
      <form name="add-card" class="popup-add__form">
        <input type="text" name="card-name" class="popup-add__input popup-add__input_type_name" placeholder="Название" required>
        <input type="text" name="card-image" class="popup-add__input popup-add__input_type_description" placeholder="Ссылка на картинку">
        <input type="submit" value="Создать" class="popup-add__submit">
      </form>
      <button type="button" aria-label="Закрыть" class="popup-add__close-button clickable"></button>
    </div>
  </div>
  <template class="template">
    <li class="card">
      <img src="" alt="" class="card__image">
      <div class="card__info">
        <h3 class="card__name"></h3>
        <button type="button" aria-label="Лайк" class="card__like"></button>
      </div>
    </li>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>
