<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/svg/logo-white.svg" alt="Логотип Место" class="header__logo">
    </a>
  </header>
  <main class="content"> 
    <section class="profile">
      <img src="./images/Kusto.jpg" alt="Ваш аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button clickable"></button>
        </div> 
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить карточку" class="profile__add-button clickable"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer> 
  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form" novalidate>
        <input type="text" name="user-name" class="popup__input popup__input_type_name" id="profile-name" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="profile-name-error"></span>
        <input type="text" name="user-description" class="popup__input popup__input_type_description" id="profile-email" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="profile-email-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-button clickable"></button>
    </div>
  </div>
  <div class="popup" id="popup-new-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="add-card" class="popup__form" id="popup-add" novalidate>
        <input type="text" name="card-name" class="popup__input popup__input_type_name" id="card-name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="card-name-error"></span>
        <input type="url" name="card-image" class="popup__input popup__input_type_description" placeholder="Ссылка на картинку" required id="card-url">
        <span class="card-url-error"></span>
        <button type="submit" class="popup__submit popup__submit_inactive" disabled>Создать</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-button clickable"></button>
    </div>
  </div>
  <div class="popup popup-image" id="popup-image">
    <div class="popup-image__container popup__container">
      <figure class="popup-image__picture-set">
        <img src="#" alt=" " class="popup-image__image"> 
        <figcaption class="popup-image__caption"></figcaption>
      </figure>   
      <button type="button" aria-label="Закрыть" class="popup__close-button clickable"></button>  
    </div>   
  </div>
  <template class="template">
    <li class="card">
      <img src="#" alt=" " class="card__image">
      <div class="card__info">
        <h3 class="card__name"></h3>
        <button type="button" aria-label="Лайк" class="card__like"></button>        
      </div>
      <button type="button" aria-label="Удалить карточку" class="card__trash-button clickable"></button>
    </li>
  </template>
  <script type="module" src="./script/cards.js"></script>
  <script type="module" src="./script/index.js"></script>  
  <script type="module" src="./script/Card.js"></script>
  <script type="module" src="./script/Validate.js"></script>
</body>
</html>
