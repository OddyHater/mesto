<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/svg/logo-white.svg" alt="Логотип Место" class="header__logo">
    </a>
  </header>
  <main class="content"> 
    <section class="profile">
      <img src="./images/Kusto.jpg" alt="Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button type="button" class="profile__edit-button clickable"></button>
        </div> 
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button clickable"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img src="./images/1088404.jpg" alt="Старое здание" class="card__image">
          <div class="card__info">
            <h3 class="card__name">Карачаевск</h3>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/1404681.png" alt="Поле" class="card__image">
          <div class="card__info">
            <h3 class="card__name">Гора Эльбрус</h3>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/1556355.png" alt="Горы" class="card__image">
          <div class="card__info">
            <h3 class="card__name">Домбай</h3>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/1404681.png" alt="Поле" class="card__image">
          <div class="card__info">
            <h3 class="card__name">Гора Эльбрус</h3>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/1556355.png" alt="Горы" class="card__image">
          <div class="card__info">
            <h3 class="card__name">Домбай</h3>
            <button type="button" class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/1088404.jpg" alt="Старое здание" class="card__image">
          <div class="card__info">
            <h3 class="card__name">Карачаево-Черкесия</h3>
            <button type="button" class="card__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer> 
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="send-form" class="popup__form">
        <input type="text" name="user-name" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="user-description" class="popup__input popup__input_type_description" placeholder="О себе">
        <input type="submit" value="Сохранить" class="popup__submit">
      </form>
      <button type="button" class="popup__close-button clickable"></button>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
